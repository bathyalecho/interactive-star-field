<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>steinmetz solid | alexis</title>
	<link rel="stylesheet" href="style.css">
	<style>
		canvas#steinmetz-canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			pointer-events: auto !important;
			cursor: grab;
		}

		canvas#steinmetz-canvas:active {
			cursor: grabbing;
		}

		.container {
			position: relative;
			z-index: 2;
			pointer-events: none;
			background: none;
			backdrop-filter: none;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			padding: 1rem;
		}

		.top-bar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			pointer-events: auto;
			background: rgba(21, 13, 26, 0.85);
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			backdrop-filter: blur(4px);
		}

		.top-bar h1 {
			font-size: 1.4rem;
			margin: 0;
			letter-spacing: 0.1em;
		}

		.top-bar nav {
			display: flex;
			gap: 1.5rem;
		}

		.top-bar a {
			pointer-events: auto;
		}

		.bottom-info {
			margin-top: auto;
			pointer-events: auto;
			background: rgba(21, 13, 26, 0.85);
			padding: 0.75rem 1.5rem;
			border-radius: 4px;
			backdrop-filter: blur(4px);
			max-width: 400px;
		}

		.bottom-info p {
			margin: 0;
			font-size: 0.85rem;
			color: var(--text-muted);
		}

		.bottom-info .controls {
			color: var(--text-secondary);
			margin-bottom: 0.25rem;
		}

		.bottom-info .controls-touch {
			display: none;
		}

		@media (max-width: 600px) {
			.top-bar {
				flex-direction: column;
				gap: 0.5rem;
				padding: 0.6rem 1rem;
			}

			.top-bar h1 {
				font-size: 1.2rem;
			}

			.top-bar nav {
				gap: 1rem;
			}

			.top-bar nav a {
				font-size: 0.85rem;
			}

			.bottom-info {
				max-width: none;
				width: 100%;
			}

			.bottom-info p {
				font-size: 0.8rem;
			}

			.bottom-info .controls-mouse {
				display: none;
			}

			.bottom-info .controls-touch {
				display: block;
			}
		}

		@media (max-width: 400px) {
			.top-bar h1 {
				font-size: 1rem;
			}

			.top-bar nav {
				gap: 0.75rem;
			}

			.top-bar nav a {
				font-size: 0.8rem;
			}
		}
	</style>
</head>
<body>
	<canvas id="steinmetz-canvas"></canvas>

	<div class="container">
		<div class="top-bar">
			<h1>steinmetz solid</h1>
			<nav>
				<a href="index.html">home</a>
				<a href="#" class="active">steinmetz</a>
			</nav>
		</div>

		<div class="bottom-info">
			<p class="controls controls-mouse">drag to rotate | scroll to zoom</p>
			<p class="controls controls-touch">drag to rotate | pinch to zoom</p>
			<p>intersection of two perpendicular cylinders</p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="steinmetz.js"></script>
</body>
</html>
